<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Friend Finder</title>
</head>

<body>

  <section class="hero is-info is-bold">
    <div class="hero-body">
      <div class="container is-fluid">
        <h1 class="title"><span><i class="fas fa-user-friends"></i></span>Friend Finder</h1>
        <h2 class="subtitle">
          For the lonely person in all of us!
        </h2>
      </div>
    </div>
  </section>

  <div class="columns is-mobile">
    <div class="column is-10 is-offset-1">
      <div class="card">
        <div class="card-content">
          <div class="content">
            <p>Find a friend! Using 5 billion levels of compatibility we match you with 0.000001% of a friend. Hopefully you won't scare them away like you did with all your ex-friends. I hope you don't get your hopes up.</p>
          </div>
        </div>
        <footer class="card-footer">
          <a href="#" class="card-footer-item"><span><i class="fas fa-poll-h"></i></span>   Start Survey</a>
        </footer>
      </div>
    </div>
  </div>

</body>

</html>
