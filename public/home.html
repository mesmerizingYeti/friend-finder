<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Friend Finder</title>
</head>

<body>

  <nav class="navbar navbar-dark bg-primary flex-column flex-md-row bd-navbar">
    <a class="navbar-brand" href="/">
      <div>
        <i class="fas fa-user-friends title"></i>
        <span class="title">Friend Finder</span>
      </div>
      <span class="subtitle">For the lonely person in all of us!</span>
    </a>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button id="api" type="button" class="btn btn-light text-dark">API List</button>
      <button type="button" class="btn btn-light text-dark">
        <a href="https://github.com/mesmerizingYeti/friend-finder">Github Repo</a>
      </button>
    </div>
  </nav>

  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Find a Friend</h1>
      <p class="lead">Find a friend! Using 5 billion levels of compatibility we match you with 0.000001% of a friend.
        Hopefully you won't scare them away like you did with all your ex-friends. I hope you don't get your hopes up.
      </p>
      <hr class="my-4">
      <a href="./survery.html" class="btn btn-primary btn-lg">
        <span><i class="fas fa-poll-h"></i></span>
        <span>Start Survey</span>
      </a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
